# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: BAIT 580A - Topics in Information Technology Management
author: Gittu George, PhD
email: ggeorg02@cs.ubc.ca
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  timeout: 200
  
exclude_patterns: ["assignments","worksheets"]

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

launch_buttons:
  notebook_interface : "classic" # The interface interactive links will activate ["classic", "jupyterlab"]
  binderhub_url      : "https://mybinder.org"
  thebe              : true
  
# Information about where the book exists on the web
repository:
  url: https://github.com/ggeorg02/BAIT580  # Online location of your book
  path_to_book: ""  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: logo.png
  home_page_in_navbar: false
  use_edit_page_button: true
  use_repository_button: false
  use_issues_button: true
parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - html_image
    - dollarmath
    
sphinx:
    extra_extensions:
        - sphinx_thebe
    config:
        nb_merge_streams: true
        html_js_files:
        - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js